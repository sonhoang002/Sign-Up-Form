<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="everything">
        <div class="logo-side">
            <div class="logo-container">
                <img src="odin-lined.png" alt="Pic of Odin">
                <div class="logo-text">ODIN</div>
            </div>
            <div class="credit">Photo by <a href="https://www.pexels.com/@thatguycraig000/">Craig Adderley</a> on <a href="https://www.pexels.com/">Pexels</a></div>
        </div>
        <div class="form-side">
            <div class="form-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</p>
                <p>You <span class="italic">know</span> you want to</p>
            </div>
                <form action="" id="myForm">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="div-container">
                            <div class="left-side">
                                <div class="separate">
                                    <label for="fname">FIRST NAME</label>
                                    <input type="text" id="fname" name="first-name">
                                </div>
                                <div class="separate">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="separate">
                                    <label for="password">PASSWORD</label>
                                    <input type="password" id="password" name="user-password" required>
                                </div>
                            </div>
                            <div class="right-side">
                                <div class="separate">
                                    <label for="lname">LAST NAME</label>
                                    <input type="text" id="lname" name="last-name">
                                </div>
                                <div class="separate">
                                    <label for="phone">PHONE NUMBER</label>
                                    <input type="tel" id="phone" name="user-phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="xxx-xxx-xxxx">
                                </div>
                                <div class="separate">
                                    <label for="confirm">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm" name="confirm-password" required>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <button class="create-button" type="submit">Create Account</button>
                    <div class="already-have-account">Already have an account? Log in</div>
                </form>
        </div>
    </div>

</body>
</html>
